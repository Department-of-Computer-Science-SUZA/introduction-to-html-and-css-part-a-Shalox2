<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 5 Demo</title>
  
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384‑XYZ"
    crossorigin="anonymous"
  >
</head>
<body>

  
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MySite</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#mainNav"
        aria-controls="mainNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    
    <div class="row">
      <div class="col-md-6 mb-4">
        <h2>Welcome!</h2>
        <p>
          This is the left column. You can drop any content here—text, images, lists, etc.
        </p>
        
        <button class="btn btn-primary me-2">Primary Action</button>
        <button class="btn btn-outline-secondary">Secondary Action</button>
      </div>

      <div class="col-md-6">
        
        <div class="card">
          <img
            src="https://via.placeholder.com/600x300"
            class="card-img-top img-fluid"
            alt="Placeholder image"
          >
          <div class="card-body">
            <h5 class="card-title">Card Title</h5>
            <p class="card-text">
              Some quick example text to build on the card title and make up the bulk of the card’s content.
            </p>
            <a href="#" class="btn btn-success">Go somewhere</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384‑ABC"
    crossorigin="anonymous"
  ></script>
</body>
</html>
